  params:
    command: |
      echo "test" > /tmp/dummy-file
      cat /tmp/dummy-file

- module: service
  params:
    name: nginx
    state: disabled

- module: apt
  params:
    name: curl
    state: present

- module: sysctl
  params:
    attribute: "net.core.somaxconn"
    value: 8192
    permanent: true
